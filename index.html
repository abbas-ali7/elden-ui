<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Souls-Inspired Game UI</title>
  <link rel="stylesheet" href="gameui.css" />
  <link rel="icon" href="ghost-cursor.png" />
</head>
<body>
  <div class="overlay"></div>
  <h1 class="title">ELDEN UI</h1>
  <p class="lore">“A crown of sorrow rests upon the stars.”</p>

  <div class="carousel">
    <img id="main-image" src="images/elden_ring.jpg" alt="Main" />
    <div class="thumbnails">
      <img src="elden_ring.jpg" onclick="changeImage(this.src)" />
      <img src="meliniaelden.jpg" onclick="changeImage(this.src)" />
      <img src="Queen_Marika_the_Eternal78a.webp" onclick="changeImage(this.src)" />
    </div>
  </div>

  <div class="hp-container">
    <div class="hp-bar" id="hpBar"></div>
  </div>

  <div class="volume-controls">
    <label for="volume">VOLUME:</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3" />
    <button id="muteBtn">MUTE</button>
  </div>

  <canvas id="particleCanvas"></canvas>
  <audio id="bg-audio" src="reaper-abyss.mp3" loop></audio>

  <script src="gameui.script.js"></script>
</body>
</html>
